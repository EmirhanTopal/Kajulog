<!DOCTYPE html>
<html>
<head>
    <title>Post Listesi</title>
</head>
<body>
    <h1>Gönderiler</h1>
    
    {% if posts %}
        {% for post in posts %}
            <div style="margin-bottom: 20px;">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Henüz hiç gönderi yok.</p>
    {% endif %}
</body>
</html>
