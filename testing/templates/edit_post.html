{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Post Düzenle</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Güncelle</button>
    </form>
    <p><a href="{{ post.get_absolute_url }}">Posta geri dön</a></p>
</div>
{% endblock %}
