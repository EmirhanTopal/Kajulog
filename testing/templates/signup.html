{% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jersey+10&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Pixelify Sans, sans-serif;
      background-color: #000;
      background-image: url("{% static 'images/sparkle.gif' %}");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      color: #7b0d61;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .signup-container {
      position: relative;
      z-index: 2;
      background: black;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      border: 1px solid white;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #34EDF3;
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Silkscreen', Arial, sans-serif;
      transition: border 0.3s;
    }

    form input:focus {
      border-color: #7b0d61;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #34EDF3;
      font-family: 'Press Start 2P', cursive;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #34EDF3;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      font-family: 'Silkscreen', Arial, sans-serif;
    }

    .login-link a {
      color: #34EDF3;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #27bbc1;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Log in</a>
</body>
</html>
